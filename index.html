<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HomeSoft</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #eef;
  margin: 0;
  padding: 0;
}
header {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
header h1 {
  margin: 0;
  font-size: 24px;
}
nav a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
  font-size: 16px;
}
nav a:hover {
  text-decoration: underline;
}
.container {
  max-width: 700px;
  margin: 40px auto;
  padding: 20px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
  text-align: center;
}
button.download-btn {
  padding: 12px 24px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: white;
}
button.download-btn:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>

<header>
  <h1>HomeSoft</h1>
  <nav id="mainNav">
    <a href="downloads.html">Download Software</a>
  </nav>
</header>

<div class="container">
  <h2>Welcome to HomeSoft</h2>
  <p>Your personal software hub.</p>
  <button class="download-btn" onclick="window.location='downloads.html'">Go to Downloads</button>
</div>

<script>
// Automatically add Feedback button to nav
const nav = document.getElementById('mainNav');
const feedbackLink = document.createElement('a');
feedbackLink.href = 'feedback.html';
feedbackLink.innerText = 'Feedback';
feedbackLink.style.marginLeft = '20px';
nav.appendChild(feedbackLink);
</script>

</body>
</html>
