<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Downloads - HomeSoft</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #eef;
  margin: 0;
  padding: 0;
}
header {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
header h1 {
  margin: 0;
  font-size: 24px;
}
nav a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
  font-size: 16px;
}
nav a:hover {
  text-decoration: underline;
}
.container {
  max-width: 700px;
  margin: 20px auto;
  padding: 20px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-height: 80vh;
  overflow-y: auto;
}
.package {
  display: flex;
  align-items: center;
  padding: 10px;
  background: #f9f9f9;
  border-radius: 8px;
  box-shadow: 0 0 4px rgba(0,0,0,0.1);
}
.package img {
  width: 50px;
  height: 50px;
  margin-right: 15px;
  object-fit: cover;
}
.package span {
  font-size: 16px;
  font-weight: bold;
}
.package button {
  margin-left: auto;
  padding: 6px 12px;
  font-size: 14px;
  cursor: pointer;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: white;
}
.package button:hover {
  background-color: #0056b3;
}
#status {
  text-align: center;
  font-weight: bold;
  color: red;
  margin-top: 10px;
}
</style>
</head>
<body>

<header>
  <h1>HomeSoft Downloads</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="feedback.html">Feedback</a>
  </nav>
</header>

<div class="container" id="packages"></div>
<div id="status"></div>

<script>
fetch('download_software/Lists.json')
  .then(res => {
    if(!res.ok) throw new Error("Cannot load Lists.json");
    return res.json();
  })
  .then(packages => {
    const container = document.getElementById('packages');
    const status = document.getElementById('status');

    if(!packages || packages.length === 0){
      status.innerText = "Cannot find source download_software/ — Please try again later.";
      return;
    }

    packages.forEach(pkg => {
      const div = document.createElement("div");
      div.className = "package";

      // Use placeholder if icon fails to load
      const imgSrc = pkg.icon || '';
      div.innerHTML = `
        <img src="${imgSrc}" alt="${pkg.name} icon" onerror="this.src='https://via.placeholder.com/50?text=?'">
        <span>${pkg.name}</span>
        <button onclick="window.location='${pkg.file}'">Download</button>
      `;
      container.appendChild(div);
    });
  })
  .catch(err => {
    console.error(err);
    document.getElementById('status').innerText = "Cannot find source download_software/ — Please try again later.";
  });
</script>

</body>
</html>
